<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kolt Obfuscate</title>
    <style>
        :root {
            --bg-color-start: #090909;
            --bg-color-end: #0e0e15;
            --glass-bg: rgba(20, 20, 30, 0.5);
            --glass-border: rgba(255, 255, 255, 0.05);
            --text-color: #e0e0e0;
            --header-color: #72dfff;
            --input-bg: #1e1e2b;
            --input-border: #333;
            --input-text-color: #cfd8dc;
            --obf-btn: #4fc3f7;
            --obf-btn-hover: #039be5;
            --copy-btn: #fbc02d;
            --copy-btn-hover: #f9a825;
            --download-btn: #00c853;
            --download-btn-hover: #009624;
            --clear-btn: #ef5350;
            --clear-btn-hover: #e53935;
            --syntax-string: #c792ea;
            --syntax-keyword: #82aaff;
            --meteor-gradient: linear-gradient(45deg, #ffcc80, #ff5722, #e65100);
            --meteor-shadow: #ff9100;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(to bottom, var(--bg-color-start), var(--bg-color-end));
            font-family: monospace;
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-color-start);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 100;
            transition: opacity 0.5s ease-in-out;
            opacity: 1;
        }

        .loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loading-spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top-color: var(--header-color);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .loading-text {
            margin-top: 20px;
            font-size: 1.2rem;
            color: var(--header-color);
        }

        .main-content {
            display: none;
            width: 100%;
            padding: 40px 20px;
            position: relative;
            z-index: 2;
        }

        .glass {
            backdrop-filter: blur(12px);
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 25px;
            width: 100%;
            max-width: 980px;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.4);
            position: relative;
        }

        h1 {
            color: var(--header-color);
            text-align: center;
            margin-bottom: 20px;
            font-size: clamp(1.5rem, 5vw, 2rem);
        }

        textarea {
            width: 100%;
            height: 280px;
            background: var(--input-bg);
            border: 1px solid var(--input-border);
            border-radius: 10px;
            padding: 15px;
            font-size: 16px;
            color: var(--input-text-color);
            resize: vertical;
            margin-bottom: 10px;
            font-family: monospace;
        }

        .honeypot {
            position: absolute;
            left: -9999px;
            width: 1px;
            height: 1px;
            opacity: 0;
        }

        .button-scroll {
            overflow-x: auto;
            margin-top: 10px;
            scrollbar-width: thin;
            scrollbar-color: #555 transparent;
        }

        .button-row {
            display: flex;
            gap: 12px;
            padding-bottom: 10px;
        }

        button {
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            white-space: nowrap;
            transition: background 0.3s;
            min-width: 100px;
        }

        button.obf {
            background: var(--obf-btn);
            color: #000;
        }

        button.obf:hover {
            background: var(--obf-btn-hover);
        }

        button.copy {
            background: var(--copy-btn);
            color: #000;
        }

        button.copy:hover {
            background: var(--copy-btn-hover);
        }

        button.download {
            background: var(--download-btn);
            color: #000;
        }

        button.download:hover {
            background: var(--download-btn-hover);
        }

        button.clear {
            background: var(--clear-btn);
            color: #000;
        }

        button.clear:hover {
            background: var(--clear-btn-hover);
        }

        #result {
            background: var(--input-bg);
            border: 1px solid var(--input-border);
            border-radius: 10px;
            padding: 15px;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 14px;
            min-height: 160px;
            margin-top: 25px;
            color: var(--input-text-color);
            font-family: monospace;
            overflow: auto;
        }

        .options {
            margin-top: 30px;
            margin-bottom: 10px;
        }

        .options label {
            display: block;
            margin-top: 10px;
            margin-bottom: 4px;
            font-size: 15px;
        }

        .options input[type=range] {
            width: 100%;
            cursor: pointer;
        }

        .meteor {
            position: fixed;
            top: -60px;
            left: -60px;
            width: 12px;
            height: 12px;
            background: var(--meteor-gradient);
            border-radius: 50%;
            animation: meteorFall 4s linear infinite;
            box-shadow: 0 0 8px var(--meteor-shadow);
            z-index: 0;
        }

        @keyframes meteorFall {
            0% {
                transform: translate(0, 0) rotate(45deg);
                opacity: 1;
            }

            100% {
                transform: translate(1200px, 1000px) rotate(45deg);
                opacity: 0;
            }
        }

        .bot-challenge {
            margin-top: 20px;
            padding: 10px;
            background: var(--input-bg);
            border-radius: 8px;
            border: 1px solid var(--input-border);
            text-align: center;
        }

        .bot-challenge input {
            width: 80px;
            text-align: center;
            background: #282a36;
            color: white;
            border: 1px solid #44475a;
            border-radius: 4px;
        }

        /* Scrollbar for Webkit */
        ::-webkit-scrollbar {
            height: 6px;
            width: 6px;
        }

        ::-webkit-scrollbar-thumb {
            background: #555;
            border-radius: 3px;
        }

        @media (max-width: 768px) {
            .button-row {
                flex-wrap: wrap;
            }
        }
    </style>
</head>

<body>
    <div class="loading-screen" id="loading-screen">
        <div class="loading-spinner"></div>
        <div class="loading-text">Carregando Kolt Obfuscate...</div>
    </div>

    <div class="main-content" id="main-content">
        <div class="meteor"></div>
        <div class="glass">
            <h1>Kolt Obfuscate</h1>

            <input type="text" class="honeypot" id="botCheck" autocomplete="off" />
            <textarea id="inputCode" placeholder="Cole seu script Lua aquiâ€¦"></textarea>

            <div class="bot-challenge" id="bot-challenge">
                <span id="challenge-text"></span>
                <input type="number" id="challenge-input" placeholder="?" />
            </div>

            <div class="button-scroll">
                <div class="button-row">
                    <button class="obf" onclick="obfuscate()">OBFUSCATE</button>
                    <button class="copy" onclick="copyToClipboard()">Copiar</button>
                    <button class="download" onclick="downloadObfuscated()">Baixar</button>
                    <button class="clear" onclick="clearCode()">Limpar</button>
                </div>
            </div>

            <div class="options">
                <label for="junkAmount">Quantidade de lixo: <span id="junkVal">3</span></label>
                <input type="range" min="0" max="10" value="3" id="junkAmount" oninput="junkVal.textContent = this.value" />

                <label for="junkMultiplier">Multiplicador de lixo: <span id="multiVal">1</span></label>
                <input type="range" min="1" max="5" value="1" id="junkMultiplier" oninput="multiVal.textContent = this.value" />
            </div>

            <div id="result"></div>
        </div>
    </div>

    <script>
        let lastObf = "";
        let challengeAnswer = 0;

        function generateChallenge() {
            const num1 = Math.floor(Math.random() * 10) + 1;
            const num2 = Math.floor(Math.random() * 10) + 1;
            challengeAnswer = num1 + num2;
            document.getElementById('challenge-text').textContent = `Resolva: ${num1} + ${num2} =`;
            document.getElementById('challenge-input').value = '';
        }

        async function initApp() {
            // Simula o carregamento da API por 3 segundos
            await new Promise(resolve => setTimeout(resolve, 3000));
            document.getElementById('loading-screen').classList.add('hidden');
            document.getElementById('main-content').style.display = 'flex';
            document.body.style.alignItems = 'flex-start';
            generateChallenge();
        }

        function isBot() {
            const honeypot = document.getElementById("botCheck").value.trim();
            const challengeInput = parseInt(document.getElementById("challenge-input").value);

            if (honeypot !== "" || challengeInput !== challengeAnswer) {
                return true;
            }

            return false;
        }

        // --- CÃ³digo de ObfuscaÃ§Ã£o aprimorado ---
        // A lÃ³gica de obfuscaÃ§Ã£o foi simplificada aqui para focar na estrutura
        // da aplicaÃ§Ã£o. Uma obfuscaÃ§Ã£o real para Roblox Lua seria mais complexa.
        function obfuscateCode(code) {
            // Em uma implementaÃ§Ã£o real, vocÃª usaria uma biblioteca ou
            // API de obfuscaÃ§Ã£o mais robusta aqui.
            // Exemplo de uma obfuscaÃ§Ã£o simples (apenas para demonstraÃ§Ã£o)
            return `-- Kolt Obfuscate - Resultado\n` +
                   `-- Seu cÃ³digo obfusacado iria aqui, apÃ³s ser processado\n` +
                   `loadstring("return 'Ola Mundo'")()\n` +
                   `-- A obfuscaÃ§Ã£o profissional usaria uma AST (Abstract Syntax Tree) para\n` +
                   `-- renomear variÃ¡veis, ofuscar strings, e adicionar cÃ³digo lixo sem quebrar o script.\n`;
        }

        function process(code) {
            let obfuscatedCode = obfuscateCode(code);
            document.getElementById("result").textContent = obfuscatedCode;
            lastObf = obfuscatedCode;
        }

        function obfuscate() {
            if (isBot()) {
                alert("VerificaÃ§Ã£o de bot falhou. Por favor, tente novamente.");
                generateChallenge();
                return;
            }

            let code = document.getElementById("inputCode").value;
            if (!code.trim()) {
                alert("Cole o cÃ³digo!");
                return;
            }

            // Exemplo de como vocÃª chamaria a lÃ³gica de obfuscaÃ§Ã£o
            process(code);
        }

        function copyToClipboard() {
            if (!lastObf) return alert("Nada para copiar.");
            navigator.clipboard.writeText(lastObf).then(() => alert("Copiado!"))
                .catch(() => alert("Falha ao copiar."));
        }

        function downloadObfuscated() {
            if (!lastObf) return alert("Nada para baixar.");
            const blob = new Blob([lastObf], { type: "text/plain" });
            const a = document.createElement("a");
            a.href = URL.createObjectURL(blob);
            a.download = "kolt_obfuscate.lua";
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }

        function clearCode() {
            document.getElementById("inputCode").value = "";
            document.getElementById("result").textContent = "";
            lastObf = "";
            generateChallenge();
        }

        window.onload = initApp;
    </script>
</body>

</html>
